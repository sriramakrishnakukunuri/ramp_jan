<div class="modal fade" [ngClass]="{ 'show d-block': showModal }" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">File Preview</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body text-center">

        <!-- Invalid or error -->
        <p *ngIf="fileType === 'invalid'" class="text-danger">{{ errorMessage }}</p>

        <!-- Image preview -->
        <div *ngIf="fileType === 'image'" class="zoom-container">
          <img [src]="filePath"
               alt="Preview not available"
               (error)="onImageError()"
               [class.zoomed]="isZoomed"
               (click)="toggleZoom()">
        </div>

        <!-- PDF preview -->
        <iframe *ngIf="fileType === 'pdf'" 
                [src]="safeFileUrl" 
                style="width:100%; height:500px;" 
                frameborder="0"></iframe>
                        <!-- Excel preview -->
        <iframe *ngIf="fileType === 'excel'"
                [src]="safeFileUrl"
                style="width:100%; height:500px;"
                frameborder="0">
        </iframe>


        <!-- Excel preview (icon + download) -->
        <!-- <div *ngIf="fileType === 'excel'" class="my-4">
          <i class="bi bi-file-earmark-excel" style="font-size: 4rem; color: #217346;"></i>
          <p>Excel preview not supported. <a [href]="filePath" target="_blank" rel="noopener">Download file</a></p>
        </div> -->

        <!-- Other files -->
        <p *ngIf="fileType === 'other'">Cannot preview this file type. <a [href]="filePath" target="_blank">Download</a></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
