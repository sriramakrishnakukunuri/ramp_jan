<div class="modal fade" [ngClass]="{ 'show d-block': showModal }" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">File Preview</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body text-center">

        <!-- Invalid or error -->
        <p *ngIf="fileType === 'invalid'" class="text-danger">{{ errorMessage }}</p>

        <!-- Image preview -->
        <!-- <img *ngIf="fileType === 'image'" 
             [src]="filePath" 
             alt="Preview not available" 
             (error)="onImageError()"
             style="max-width:100%; max-height:500px;"> -->
             <div *ngIf="fileType === 'image'" class="zoom-container">
  <img [src]="filePath"
       alt="Preview not available"
       (error)="onImageError()"
       [class.zoomed]="isZoomed"
       (click)="toggleZoom()">
</div>


        <!-- PDF preview -->
        <iframe *ngIf="fileType === 'pdf'" 
                [src]="safeFileUrl" 
                style="width:100%; height:500px;" 
                frameborder="0"></iframe>

        <!-- Other files -->
        <p *ngIf="fileType === 'other'">Cannot preview this file type. <a [href]="filePath" target="_blank">Download</a></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
