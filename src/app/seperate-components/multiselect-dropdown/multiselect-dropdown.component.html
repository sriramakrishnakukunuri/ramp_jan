<div class="dropdown" [class.disabled]="disabled">
  <button 
    class="btn dropdown-toggle" 
    type="button" 
    id="operatingDifficultiesDropdown" 
    data-bs-toggle="dropdown" 
    aria-expanded="false"
    [disabled]="disabled">
     <span *ngIf="selectedDifficulties.length === 0">Operating with difficulties</span>
    <span *ngIf="selectedDifficulties.length > 0">
      {{ selectedDifficulties.join(', ') }}
    </span>
   
  </button>
  
  <ul class="dropdown-menu p-3" aria-labelledby="operatingDifficultiesDropdown" style="width: 100%">
    <li class="mb-2" *ngFor="let difficulty of difficulties">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="'difficulty-' + difficulty"
          [checked]="isDifficultySelected(difficulty)"
          (change)="onDifficultyChange(difficulty, $event)"
          [disabled]="disabled"
        />
        <label class="form-check-label" [for]="'difficulty-' + difficulty">
          {{ difficulty }}
        </label>
      </div>
    </li>
  </ul>
</div>
