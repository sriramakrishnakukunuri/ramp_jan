<section class="login-bg vh-100">
    <div class="container-fluid">
        <div class="row vh-100 align-items-center">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="login-card card p-3">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <div class="logo-icon bg-white rounded-pill shadow d-flex align-items-center justify-content-center">
                            <img src="../../assets/img/logo.png" alt="" class="img-fluid">
                        </div>
                    </div>

                    <div>
                        <h5 class="text-center fw-bold mb-4">Login To Your Account</h5>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">                                        
                                        <input type="text" formControlName="username" placeholder="User Name" autofocus class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                            <div *ngIf="f.username.errors.required">Username is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">                                        
                                        <input type="password" formControlName="password" placeholder="Password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid mb-3">
                                        <!-- <a href="#" class="btn btn-lime-green">Login</a> -->
                                        <button [disabled]="loading" class="btn btn-lime-green">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                            Login
                                        </button>
                                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex align-items-center justify-content-between">
                            <div></div>
                            <div>
                                <a href="forgot-password.html" class="fs-md text-dark">Forgot Password?</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
