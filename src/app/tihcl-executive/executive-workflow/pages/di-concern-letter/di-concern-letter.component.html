  <fieldset>
                          <div class="card border rounded-2 shadow-none mb-3">
                            <div class="card-header bg-theme text-white">
                              <h6 class="mb-0">DIC Concern Letter</h6>
                            </div>
                            <div class="card-body">
                              <div class="row">
                                <div class="col-12 col-sm-12 col-md-8 offset-lg-2 col-lg-6 offset-lg-3">
                                  <!-- <div class="success-content d-flex align-items-center justify-content-center flex-column mb-3">
                                    <img src="assets/img/pending.gif" class="img-fluid" alt="pending" width="200"  />
                                    <h3 class="text-warning">Pending</h3>
                                  </div> -->
                                   <div class="success-content d-flex align-items-center justify-content-center flex-column mb-3" *ngIf="this.managrData?.applicationStatus=='MANAGER_APPROVAL_2'">
                                    <img src="assets/img/pending.gif" class="img-fluid" alt="pending" width="200"  />
                                    <h3 class="text-warning">Awaiting for DIC Approval</h3>
                                  </div>
                                  <div class="success-content d-flex align-items-center justify-content-center flex-column mb-3" *ngIf="this.managrData?.applicationStatus=='DIC_APPROVAL' || this.managrData?.applicationStatus=='DIC_NOC' ">
                                    <img src="assets/img/success.gif" class="img-fluid" alt="success" width="200">
                                    <h5>Approved</h5>
                                  </div>
                                  <div class="reject-content d-flex align-items-center justify-content-center flex-column mb-3 d-none" *ngIf="this.managrData?.applicationStatus=='DIC_REJECT' ">
                                    <img src="assets/img/reject.gif" class="img-fluid" alt="reject" width="200"  />
                                    <h5>Rejected</h5>
                                    <p><span class=" fw-600">Reason Foe Rejection : </span><span class="text-theme">{{this.managrData?.reasonForRejection}}</span></p>
                                  </div> 
                                  <div class="row" *ngIf="this.managrData?.applicationStatus=='DIC_APPROVAL' || this.managrData?.applicationStatus=='DIC_NOC' ">
                                    <div class="col-12 col-sm-12 col-md-4 offset-md-4">
                                      <div class="d-grid">
                                        <button type="button" (click)="DownloadDic()" class="btn btn-primary">Download NOC</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <input type="button" name="previous" class="previous btn btn-secondary float-start" value="Previous"/>
                          <input type="button" name="next" (click)="Approved()" class="next btn btn-primary float-end" value="Next"/>
                      </fieldset>
