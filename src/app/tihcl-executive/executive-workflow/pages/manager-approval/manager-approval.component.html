 <fieldset>
                 <div class="card border rounded-2 shadow-none mb-3">
                            <div class="card-header bg-theme text-white">
                                <h6 class="mb-0">Manager {{currentStep==2?'1':(currentStep==10?'3':2)}}</h6>
                            </div>
                            <div class="card-body">                              
                              <div class="row">
                                <div class="col-12 col-sm-12 col-md-8 offset-lg-2 col-lg-6 offset-lg-3">
                                  <div class="success-content d-flex align-items-center justify-content-center flex-column mb-3" *ngIf="this.managrData?.applicationStatus=='PRELIMINARY_ASSESSMENT' || this.managrData?.applicationStatus=='DIAGNOSTIC_REPORT' || this.managrData?.applicationStatus=='SANCTION_LETTER_UPLOAD' ">
                                    <img src="assets/img/pending.gif" class="img-fluid" alt="pending" width="200"  />
                                    <h3 class="text-warning">Awaiting for Manager Approval</h3>
                                  </div>
                                  <div class="success-content d-flex align-items-center justify-content-center flex-column mb-3 " *ngIf="this.managrData?.applicationStatus=='MANAGER_APPROVAL_1' || this.managrData?.applicationStatus=='MANAGER_APPROVAL_2' || this.managrData?.applicationStatus=='MANAGER_APPROVAL_3' || freeze>currentStep">
                                    <img src="assets/img/success.gif" class="img-fluid" alt="success" width="200"  />
                                    <h5>Manager Approved Successfully</h5>
                                  </div>
                                  <div class="reject-content d-flex align-items-center justify-content-center flex-column mb-3" *ngIf="(this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_1' || this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_2' || this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_3') && freeze<=currentStep">
                                    <img src="assets/img/reject.gif" class="img-fluid" alt="reject" width="200"  />
                                    <h5>Manager Rejected</h5>
                                    <p><span class=" fw-600">Reason Foe Rejection : </span><span class="text-theme">{{this.managrData?.reasonForRejection}}</span></p>
                                  </div> 
                                </div>
                              </div> 
                            </div>
                          </div>   
                          <!-- <input type="button" name="previous" [ngClass]="{'isDisabled':this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_1' || this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_2' || this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_3'}" class="previous btn btn-secondary float-start" value="Previous"/> -->
                          <!-- <input type="button" name="next" [ngClass]="{'isDisabled':this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_1' || this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_2' || this.managrData?.applicationStatus=='REJECTED_MANAGER_APPROVAL_3'}" class="next btn btn-primary float-end" value="Next"/>          -->
</fieldset>
