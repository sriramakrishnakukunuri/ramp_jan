<main class="mt-4">
    <section>
        <form [formGroup]="programCreationMain">
            <div class="container-fluid">
                <div class="card mb-3">
                    <div class="card-header bg-transparent">
                        <div class="row align-items-center">
                            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                                <h6 class="fw-600 mb-2 mb-sm-3 mb-md-0">Expenditure</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="expenditure" id="preEvent" value="enabled">
                                    <label class="form-check-label fs-md" for="preEvent">Pre Event Expenditure</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="expenditure" id="postEvent" value="enabled">
                                    <label class="form-check-label fs-md" for="postEvent">Post Event Expenditure</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="expenditure" id="common" value="disabled">
                                    <label class="form-check-label fs-md" for="common">Common Expenditure</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-floating mb-3 mb-sm-3 mb-md-0">
                                    <select class="form-select events-expenditure" formControlName="activityId">
                                        <option selected value="">Select Type Of Activity</option>
                                        <option value="{{list.activityId}}" *ngFor="let list of activityList">{{list.activityName}}</option>
                                    </select>                                
                                    <label for="activity">Select Activity</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-floating mb-3 mb-sm-0">
                                    <select class="form-select events-expenditure" formControlName="subActivityId">
                                        <option selected value="">Select Sub Activity</option>
                                        <option value="{{list.subActivityId}}" *ngFor="let list of subActivitiesList">{{list.subActivityName}}</option>
                                    </select>
                                    <label for="subActivity">Sub Activity</label>
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-floating mb-3 mb-sm-3 mb-md-0">
                                    <select class="form-select events-expenditure" id="coverage" formControlName="programType">
                                    <option value="">Select Program</option>
                                    <option value="{{list.programType}}" *ngFor="let list of getProgramType">{{list.programType}}</option>
                                    </select>
                                    <label for="coverage">Program</label>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body" id="">
                        <table id="expenditure-table" class="table table-bordered nowrap">
                            <thead class="bg-lime-green text-white">
                                <tr>
                                    <th>S.No</th>
                                    <th>Head of Expense</th>
                                    <th>Amount (INR)</th>
                                    <th>Bill No.</th>
                                    <th>Bill Date</th>
                                    <th>Payee Name</th>
                                    <th>Bank</th>
                                    <th>IFSC Code</th>
                                    <th>Mode of Payment</th>
                                    <th>Purpose</th>
                                    <th>Upload Bill</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option value="#">Select</option>
                                            <option value="Stage Setup">Stage Setup</option>
                                            <option value="Food">Food</option>
                                            <option value="Snacks">Snacks</option>
                                            <option value="Resource Person Fee">Resource Person Fee</option>
                                            <option value="Stationary Photos/Video">Stationary Photos/Video</option>
                                            <option value="IT Fee">IT Fee</option>
                                            <option value="Banners">Banners</option>
                                            <option value="Other Expenses">Other Expenses</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Amount">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Bill no.">
                                    </td>
                                    <td>
                                        <input type="date" class="form-control form-control-sm" placeholder="Bill date">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Payee name">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Bank">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="IFSC code">
                                    </td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option value="#">-- Select --</option>
                                            <option value="1">Account Transfer</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="purpose">
                                    </td>
                                    <td>
                                        <input type="file" class="form-control form-control-sm" placeholder="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option value="#">Select</option>
                                            <option value="Stage Setup">Stage Setup</option>
                                            <option value="Food">Food</option>
                                            <option value="Snacks">Snacks</option>
                                            <option value="Resource Person Fee">Resource Person Fee</option>
                                            <option value="Stationary Photos/Video">Stationary Photos/Video</option>
                                            <option value="IT Fee">IT Fee</option>
                                            <option value="Banners">Banners</option>
                                            <option value="Other Expenses">Other Expenses</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Amount">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Bill no.">
                                    </td>
                                    <td>

                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Payee name">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Bank">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="IFSC code">
                                    </td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option value="#">-- Select --</option>
                                            <option value="1">Account Transfer</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="purpose">
                                    </td>
                                    <td>
                                        <input type="file" class="form-control form-control-sm" placeholder="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option value="#">Select</option>
                                            <option value="Stage Setup">Stage Setup</option>
                                            <option value="Food">Food</option>
                                            <option value="Snacks">Snacks</option>
                                            <option value="Resource Person Fee">Resource Person Fee</option>
                                            <option value="Stationary Photos/Video">Stationary Photos/Video</option>
                                            <option value="IT Fee">IT Fee</option>
                                            <option value="Banners">Banners</option>
                                            <option value="Other Expenses">Other Expenses</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Amount">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Bill no.">
                                    </td>
                                    <td>
                                        <input type="date" class="form-control form-control-sm" placeholder="Bill date">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Payee name">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="Bank">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="IFSC code">
                                    </td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option value="#">-- Select --</option>
                                            <option value="1">Account Transfer</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control form-control-sm" placeholder="purpose">
                                    </td>
                                    <td>
                                        <input type="file" class="form-control form-control-sm" placeholder="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-end mb-3">
                    <button type="button" class="btn btn-lime-green" data-bs-toggle="modal" data-bs-target="#previewModal">Submit</button>
                </div>
                
            </div>
        </form>
    </section>
</main>
